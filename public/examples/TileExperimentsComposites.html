    <script type="text/javascript">
        var ga;
        var worldCells;
        var column;
        var zom;
        var zom2;




        $(document).ready(function () {
            ga = new Engine(document.getElementById("gamescreen"), document.getElementById("backbuffer2"));

            //tell the engine our gameworld will consist of a 250x250 grid of 160,79 cells
            var gameWorld = new GameWorld(50, 50, 73, 73, GAME_WORLD_STYLE_ISOMETRIC);
            worldCells = altarCells_Sprite(ga);
            worldCells.setup(ga);
            column = columnCell_Sprite(ga, "column");
			ga.setUnderlayTexture("../assets/Cells/alter-fs-small-txt.png");
            
			//loop through the matrix and populate it with cells
            for (var i = 0; i < 50; i++) {
                for (var ii = 0; ii < 50; ii++) {
                    //set a cell using the worldCells sprite, randomly select one of the 25 frames in this sprite.
                    gameWorld_setCell(gameWorld, i, ii, undefined, undefined, GAME_WORLD_CELL_UNDERLAY, GAME_WORLD_CELL_OPEN);
                }
            }

            for (var i = 0; i < 150; i++) {
                             gameWorld_setCell(gameWorld, getRand(50), getRand(50), columnCell_Sprite(ga, "column" + i), 0, GAME_WORLD_CELL_OVERLAY, GAME_WORLD_CELL_BLOCK);
                         }

            ga.setWorld(gameWorld);
            ga.setCamera(25, 25);

            var compositeDef = {
                "tokenClass": "AM",
                "weaponClass": "BOW",
                "HD": "CAP",
                "TR": "HVY",
                "LG": "HVY",
                "RA": "HVY",
                "LA": "HVY",
                "RH": "PIK",
                "LH": "LBB",
                "SH": "BUC",
                "S1": undefined,
                "name": "amazonGirl"
            };

            var hero;
            createCompositSprite(ga, compositeDef, function (sprite) {
                hero = sprite;
                hero.setSpeed(6);
                hero.boxSprite("#f00");
				var i = 1;
				
				for (var i = 0; i<5; i++)
				{
		            var zom = zombie_Sprite(ga, "zombo" + i);
					var spriteSeeker = new SpriteSeeker("walking", "attacking", 100, hero);
		            zom.setSpeed(2);
		            gameWorldModel.placeSpriteInCenterOfWorldCell(25+i, 27, zom);
		            ga.defineSprite(zom);
		            zom.setSound("normal", "../assets/zombie/neutral1.mp3");
		            zom.setSound("walking", "../assets/zombie/neutral6.mp3");
		            zom.setSound("attacking", "../assets/zombie/attack6.mp3");
		            zom.setSound("hit", "../assets/zombie/gethit1.mp3");
		            zom.setSound("headsplode", "../assets/zombie/death2.mp3");
	                ga.addEventBehavior(ga.gameEvents.NPC, "", zom, "walking", spriteSeeker, playInfinite);
				}




	            var intervalid = setInterval(function () {
	                if (hero != undefined && hero.isLoadComplete() && worldCells.isLoadComplete() && column.isLoadComplete()) {
	                    hero.setInnerDrawRectOverride(80, 100);
	                    gameWorldModel.placeSpriteInCenterOfWorldCell(25, 25, hero);                    
	                    ga.defineSprite(hero);

	                    var originSeeker = new OriginSeeker("WL", "NU", "A1", 100);

	                    ga.addEventBehavior(ga.gameEvents.MouseDown, "", hero, "WL", originSeeker, playInfinite);
	                    ga.play();

	                    clearInterval(intervalid);
	                }
	            });

            });

        });

      
        function getRand(max) {
            return Math.floor(Math.random() * max);
        }
    </script>
